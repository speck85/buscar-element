<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="buscar-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <p>[[title]]</p>
    <input type="text" name="" placeholder="[[placeHolder]]" value="{{valueInput::change}}">
    <paper-button raised class="indigo" on-click="_sendInfo">[[btnTxt]]</paper-button>
  </template>

  <script>
    /**
     * `buscar-element`
     * elemento con un input y unn boton
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class BuscarElement extends Polymer.Element {
      static get is() { return 'buscar-element'; }
      static get properties() {
        return {
          title: {
            type: String,
            value: ''
          },
          btnTxt: {
            type: String,
            value: ''
          },
          placeHolder: {
            type: String,
            value: ''
          },
          valueInput : {
            type: String,
            value: ''
          }
        };
      }
      _sendInfo(){
        this.dispatchEvent(new CustomEvent('buscar',{detail:this.valueInput}))
      }
    }

    window.customElements.define(BuscarElement.is, BuscarElement);
  </script>
</dom-module>
